# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  hints.uppercase:
    global: true
  qt.force_software_rendering:
    global: chromium
  spellcheck.languages:
    global:
    - en-US
    - fr-FR
    - uk-UA
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      wa: https://wiki.archlinux.org/index.php?search={}
      we: https://en.wikipedia.org/w/index.php?search={}
      wf: https://fr.wikipedia.org/w/index.php?search={}
      wt: https://fr.wiktionary.org/w/index.php?search={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
